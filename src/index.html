<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flashcards</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="main">

    <div class="flashcards__wrapper">
      <h1>What is the russian translate of...</h1>
      <div class="cards">
        <div class="card-wrapper">
          <div class="card">
            <div class="front"><p>Duration</p></div>
            <div class="back"><p>Продолжительность</p></div>
          </div>
        </div>
        <div class="card-wrapper">
          <div class="card">
            <div class="front"><p>Code snippets</p></div>
            <div class="back"><p>Фрагмент кода</p></div>
          </div>
        </div>
        <div class="card-wrapper">
          <div class="card">
            <div class="front"><p>Academy</p></div>
            <div class="back"><p>Академия</p></div>
          </div>
        </div>
        <div class="card-wrapper">
          <div class="card">
            <div class="front"><p>Value</p></div>
            <div class="back"><p>Значение</p></div>
          </div>
        </div>
        <div class="card-wrapper">
          <div class="card">
            <div class="front"><p>Variable</p></div>
            <div class="back"><p>Переменная</p></div>
          </div>
        </div>
        <div class="card-wrapper">
          <div class="card">
            <div class="front"><p>Brains</p></div>
            <div class="back"><p>Мозги</p></div>
          </div>
        </div>
        <div class="card-wrapper">
          <div class="card">
            <div class="front"><p>Fast</p></div>
            <div class="back"><p>Быстро</p></div>
          </div>
        </div>
        <div class="card-wrapper">
          <div class="card">
            <div class="front"><p>Qualitatively</p></div>
            <div class="back"><p>Качественно</p></div>
          </div>
        </div>
        <div class="card-wrapper">
          <div class="card">
            <div class="front"><p>Delay</p></div>
            <div class="back"><p>Задержка</p></div>
          </div>
        </div>









      </div>
    </div>
  </div>
</body>
</html>
